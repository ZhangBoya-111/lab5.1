<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smiley Face</title>
<style>
 canvas {
 border: 1px solid #000;
 }
</style>
</head>
<body>

<canvas id="smileyCanvas" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById('smileyCanvas');
const ctx = canvas.getContext('2d');

// 背景颜色
ctx.fillStyle = '#70de6c';
ctx.fillRect(0, 0, canvas.width, canvas.height);

// 笑脸
ctx.beginPath();
ctx.arc(canvas.width / 2, canvas.height / 2, 150, 0, Math.PI * 2);
ctx.closePath();
ctx.fillStyle = 'yellow';
ctx.fill();

// 设置笑脸边框 
ctx.strokeStyle = 'black';  
ctx.lineWidth = 1; 
ctx.stroke();

// 眼睛
ctx.beginPath();
ctx.arc((canvas.width / 2) - 70, (canvas.height / 2) - 30, 10, 0, Math.PI * 2);
ctx.closePath();
ctx.fillStyle = 'black';
ctx.fill();

ctx.beginPath();
ctx.arc((canvas.width / 2) + 70, (canvas.height / 2) - 30, 10, 0, Math.PI * 2);
ctx.closePath();
ctx.fillStyle = 'black';
ctx.fill();

// 鼻子
ctx.beginPath();
ctx.moveTo(canvas.width / 2, (canvas.height / 2) -5);
ctx.lineTo((canvas.width / 2), (canvas.height / 2) + 40);
ctx.lineWidth = 1;
ctx.closePath();
ctx.stroke();

// 嘴
ctx.beginPath();
ctx.arc(canvas.width / 2, (canvas.height / 2)+40 , 60, Math.PI/5, 4*Math.PI/5, false);
ctx.lineWidth =1.6; 
ctx.strokeStyle = 'black'; 
ctx.stroke();

ctx.font = "bold 24px Arial";
ctx.textAlign = "center";
ctx.fillStyle = 'green';
ctx.fillText("The Canvas brought me to life!", canvas.width / 2, canvas.height - 20);
</script>
</body>
</html>
